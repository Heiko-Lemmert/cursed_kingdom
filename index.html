    <main class="game-container">
        <div id="start-screen">
            <img src="./asset/img/4_Main_location/screens/start-screen.png" class="img-fluid" alt="start-screen">
            <div class="inner-div">
                <h1 class="text-center">Cursed Kingdom</h1>

                <button id="btn-start" class="btn btn-start btn-lg">Start Game</button>

            </div>
        </div>
        <div id="game-screen" class="d-none">
            <canvas id="canvas" width="1200" height="675"></canvas> 
        </div>
        <div class="d-none" id="won-screen">
            <img src="./asset/img/4_Main_location/screens/won-screen.png" class="img-fluid" alt="won-screen">
            <div class="inner-div">
                <h1 class="text-center">You Won</h1>
                <button  id="btn-restart-1" class="btn btn-start btn-lg">Restart Game</button>
                <button  id="btn-home-1" class="btn btn-home btn-lg">Back to Home</button>
                <button id="btn-control-2" class="btn btn-secondary btn-lg" data-bs-toggle="offcanvas" aria-controls="offcanvas"
                    href="#offcanvas" onclick="generateHTML('controls')">Controls</button>
                <button id="btn-instruction-2" class="btn btn-secondary btn-lg" data-bs-toggle="offcanvas" aria-controls="offcanvas"
                    href="#offcanvas" onclick="generateHTML('instructions')">Instructions</button>
            </div>
        </div>
        <div class="d-none" id="lost-screen">
            <img src="./asset/img/4_Main_location/screens/lost-screen.png" class="img-fluid" alt="won-screen">
            <div class="inner-div">
                <h1 class="text-center">You Lost</h1>
                <button id="btn-restart-2" class="btn btn-start btn-lg">Restart Game</button>
                <button  id="btn-home-2" class="btn btn-home btn-lg">Back to Home</button>

        </div>
        <div class="offcanvas-body">
            <div id="parchment"></div>
            <div id="contain">

                    <!-- HTML Rendering -->
                </p>

                <div id="explanation">

                <div id="signature">King Alrik the Great,
                    <br />Guardian of the Old Paths, Blood of the First Men, Conqueror of Storms</div>
            </div>
            <svg>
                <filter id="wavy2">
                    <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1" />
                    <feDisplacementMap in="SourceGraphic" scale="20" />
